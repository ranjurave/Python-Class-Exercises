<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Flask Message Flashing</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li> {{ message }} </li>
        {% endfor %}
        </ul>
    {% endif %}
  {% endwith %}
  <a href="{{url_for('login')}}">Log in</a>
</body>
</html>
